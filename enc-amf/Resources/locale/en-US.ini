# Static Properties
AMF.H264.Usage="Usage"
AMF.H264.Usage.Description="What usage AMF should be tuned for:\n- 'Transcoding' is general purpose transcoding (recommended),\n- 'Ultra Low Latency' is for really low latency encoding,\n- 'Low Latency' is similar to above with a slightly higher latency.\nStreaming only supports 'Transcoding', all other values can be used for recording."
AMF.H264.Usage.Transcoding="Transcoding"
AMF.H264.Usage.UltraLowLatency="Ultra Low Latency"
AMF.H264.Usage.LowLatency="Low Latency"
AMF.H264.Usage.Webcam="Webcam"
AMF.H264.Profile="Profile"
AMF.H264.Profile.Description="Which H.264 Profile to use for encoding:\n- 'Baseline' has the widest support,\n- 'Main' is supported by 95% of devices (recommended),\n- 'High' is only supported by high-end devices."
AMF.H264.ProfileLevel="Profile Level"
AMF.H264.ProfileLevel.Description="Which H.264 Profile Level to use for encoding:\n- 'Automatic' calculates the best profile level for the given Frame Rate and Frame Size,\n- '4.1' supports 1920x1080 30FPS, 1280x720 60FPS, 960x540 90FPS\n- '4.2' supports 1920x1080 60FPS, 1280x720 120FPS, 960x540 172FPS\n- '5.0' supports 1920x1080 60FPS, 1280x720 144FPS, 960x540 172FPS\n- '5.1' supports 3840x2160 30FPS, 1920x1080 120FPS, 1280x720 172FPS, 960x540 172FPS\n- '5.2' supports 3840x2160 60FPS, 1920x1080 172FPS, 1280x720 172FPS, 960x540 172FPS"
AMF.H264.MaximumLTRFrames="Maximum LTR Frames"
AMF.H264.MaximumLTRFrames.Description="
Maximum number of Long-Term-Reference Frames to use during encoding.\nCan help with overall quality, but will disable B-Frame support if non-zero since H.264 does not support both."
# Rate Control Properties
AMF.H264.RateControlMethod="Rate Control Method"
AMF.H264.RateControlMethod.Description="
What rate control method should be used:
\n- CQP assigns fixed I-/P-/B-Frame QP values,
\n- CBR stays at the given Target Bitrate (using Filler Data) (recommended for streaming),
\n- VBR stays below the given Peak Bitrate,
\n- VBR_LAT stays close to the Target Bitrate if GPU latency and load, otherwise will use higher bitrate (recommended for recording)."
AMF.H264.RateControlMethod.CQP="Constant QP (CQP)"
AMF.H264.RateControlMethod.CBR="Constant Bitrate (CBR)"
AMF.H264.RateControlMethod.VBR.Peak="Variable Bitrate (Peak Constrained) (VBR)"
AMF.H264.RateControlMethod.VBR.Latency="Variable Bitrate (Latency Constrained) (VBR_LAT)"
AMF.H264.Bitrate.Target="Target Bitrate"
AMF.H264.Bitrate.Target.Description="Bitrate to attempt to achieve in the overall sequence."
AMF.H264.Bitrate.Peak="Peak Bitrate"
AMF.H264.Bitrate.Peak.Description="Bitrate to attempt to maximally peak to in the overall sequence."
AMF.H264.QP.Minimum="Minimum QP"
AMF.H264.QP.Minimum.Description="Lowest QP value to use in a frame."
AMF.H264.QP.Maximum="Maximum QP"
AMF.H264.QP.Maximum.Description="Highest QP value to use in a frame."
AMF.H264.QP.IFrame="I-Frame QP"
AMF.H264.QP.IFrame.Description="Fixed QP value to use for I-Frames.\nLower = Bigger File, Better Quality. Higher = Smaller File, Worse Quality.\nI-Frame QP should be at or higher than P- and B-Frame QP."
AMF.H264.QP.PFrame="P-Frame QP"
AMF.H264.QP.PFrame.Description="Fixed QP value to use for P-Frames.\nLower = Bigger File, Better Quality. Higher = Smaller File, Worse Quality.\nP-Frame QP should be at or higher than B-Frame QP."
AMF.H264.QP.BFrame="B-Frame QP"
AMF.H264.QP.BFrame.Description="Fixed QP value to use for P-Frames.\nLower = Bigger File, Better Quality. Higher = Smaller File, Worse Quality."
AMF.H264.QP.BPictureDelta="B-Picture Delta QP"
AMF.H264.QP.BPictureDelta.Description="Delta QP to the last non-reference B-Picture."
AMF.H264.QP.ReferenceBPictureDelta="Reference B-Picture Delta QP"
AMF.H264.QP.ReferenceBPictureDelta.Description="Delta QP to the last reference B-Picture."
AMF.H264.VBVBuffer="VBV Buffer"
AMF.H264.VBVBuffer.Description="How the VBV Buffer should be controlled:\n- 'Automatic' will attempt to calculate the proper VBV Buffer size given a Strictness constraint,\n- 'Manual' allows custom user override for the Buffer Size."
AMF.H264.VBVBuffer.Strictness="VBV Buffer Strictness"
AMF.H264.VBVBuffer.Strictness.Description="How strict the VBV Buffer is, with 100% being almost exactly the targetted Bitrate and 0% being unrestricted."
AMF.H264.VBVBuffer.Size="VBV Buffer Size"
AMF.H264.VBVBuffer.Size.Description="How large the VBV Buffer is supposed to be.\nA strict VBV Buffer Size can be achieved by dividing the Target Bitrate by the Frame Rate."
AMF.H264.VBVBuffer.Fullness="VBV Buffer Fullness"
AMF.H264.VBVBuffer.Fullness.Description="How full the VBV Buffer initially is. Affects Filler Data and quality in the first sequence."
AMF.H264.FillerData="Filler Data"
AMF.H264.FillerData.Description="Filler Data is similar to CBR Padding in that it will fill the remaining data in a second up to the Target Bitrate with empty/invalid data that the decoder ignores.\nCurrently only supported by CBR."
AMF.H264.FrameSkipping="Frame Skipping"
AMF.H264.FrameSkipping.Description="Whether or not to skip frames if encoding performance is slower than expected. Can help with slower cards or high load situations, but will make the resulting file be in Variable Framerate."
AMF.H264.EnforceHRDCompatibility="Enforce HRD Compatibility"
AMF.H264.EnforceHRDCompatibility.Description="Whether or not to restrict QP changes within a frame to HRD limits for further compatibility. This is only necessary if you are targeting really old devices or devices with only a reference software decoder."
